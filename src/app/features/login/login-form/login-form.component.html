<form
  nz-form
  [formGroup]="loginForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <h3>Login</h3>
  <nz-form-item>
    <nz-form-control nzErrorTip="Por favor ingrese un correo!">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="email"
          nz-input
          formControlName="username"
          placeholder="Correo"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Por favor introduzca la contraseña">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Contraseña"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-actions">
    <a class="login-form-forgot">¿Olvidaste tu contraseña?</a>
  </div>
  <button nz-button class="login-form-button" [nzType]="'primary'">
    <nz-icon nzType="send" nzTheme="outline" />Iniciar sesión
  </button>
</form>
